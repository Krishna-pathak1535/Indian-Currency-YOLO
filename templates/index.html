<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>YOLO-Currency Notes Detection</title>
  <!-- My CSS -->
  <link rel="stylesheet" type="text/css" href="../static/index.css">
  <!-- <link rel="stylesheet" type="text/css" href="http://xxx.xxx.xxx.xxx:8080/static/index.css"> -->
  <!-- jQuery -->
  
  <!-- Google CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
  </script>
  <!-- My JS -->
  <script type="text/javascript" src="../static/index.js"></script>
  <!-- <script type="text/javascript" src="http://xxx.xxx.xxx.xxx:8080/static/index.js"></script> -->
</head>

<body>
  <div class="app">
    <div class="app-header">
      <p class="title-wrap">
          Indian Currency Notes Detection - YOLO
      </p>
      <div class="pre-img">
        <span>
          <img id="imagebox" src="" />
        </span>
      </div>
      <form>
        <input id="imageinput" type="file" name="image" onchange="readUrl(this)">
      </form>
      <button name="send" id="sendbutton" onclick="changeColor()">Send</button>

      <div class="loading">
        <div class="percent">100%</div>
        <div class="text">Completed!</div>
        <div class="progress-bar">
          <div class="progress">
          </div>
        </div>
      </div>

      <div id="result-section" style="display: none;">
        <div class="result-container">
          <div class="notes-list">
            <h3>Detected Currency Notes:</h3>
            <div id="notes-display"></div>
            <div id="total-amount"></div>
          </div>
          <div class="english-result">
            <h3>English Description:</h3>
            <p id="english-text" class="detection-text"></p>
          </div>
          <div class="hindi-result">
            <h3>Hindi Description:</h3>
            <p id="hindi-text" class="detection-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
